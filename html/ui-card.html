        <h4 class="page-title" style="font-weight: 600;">Gestão de Materiais</h4>

        <div class="card shadow-sm card-custom">
          <div class="card-header bg-white border-0 nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="ui-card.html">Listar Materiais</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-muted" href="RegistarMateriais.html">Registar Materiais</a>
              </li>
            </ul>
          </div>

          <div class="card-body card-body-custom border-top">
            <div class="container-fluid">
              <div class="card shadow-sm card-custom">
                <ul id="materiaisList" class="list-group">
                  <!-- Lista de materiais será carregada aqui -->
                </ul>
              </div>
            </div>

            <script>
              document.addEventListener("DOMContentLoaded", function () {
                const materiais = JSON.parse(localStorage.getItem('materiais')) || [];

                if (materiais.length === 0) {
                  document.getElementById('materiaisList').innerHTML = '<li class="list-group-item">Nenhum material encontrado.</li>';
                  return;
                }

                materiais.forEach((material, index) => {
                  const listItem = document.createElement('li');
                  listItem.classList.add('list-group-item');
                  listItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <strong>${material.nome}</strong> <br> Quantidade Disponível: <strong>${material.quantidade}</strong>
                      </div>
                      <div>
                        <a href="AtualizarStock.html?id=${index}" class="btn btn-edit btn-sm" title="Editar">
                          <i class="ti ti-pencil" style="color: #3B8224; font-size: 1.3rem;"></i>
                        </a>
                        <button class="btn btn-sm ml-2" style="background: transparent; border: none;" onclick="deleteMaterial(${index})" title="Eliminar">
                          <i class="ti ti-trash" style="color: #3B8224; font-size: 1.2rem;"></i>
                        </button>
                      </div>
                    </div>
                  `;
                  document.getElementById('materiaisList').appendChild(listItem);
                });
              });

              function deleteMaterial(index) {
                let materiais = JSON.parse(localStorage.getItem('materiais')) || [];
                materiais.splice(index, 1);
                localStorage.setItem('materiais', JSON.stringify(materiais));
                location.reload();
              }
            </script>
          </div>
        </div>
