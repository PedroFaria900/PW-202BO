                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            const params = new URLSearchParams(window.location.search);
                            const id = params.get("id");

                            if (id !== null) {
                                const auditorias = JSON.parse(localStorage.getItem("auditorias")) || [];
                                const auditoria = auditorias.find(a => a.id == id);

                                if (auditoria) {
                                    // Preenchendo os campos gerais
                                    document.getElementById("dataCriacao").value = auditoria.dataCriacao || "";
                                    document.getElementById("localizacao").value = auditoria.localizacao || "";
                                    document.getElementById("tipo").value = auditoria.tipo || "";
                                    document.getElementById("peritoNome").value = auditoria.peritoNome || ""; 
                                    document.getElementById("origem").value = auditoria.origem || "";
                                    document.getElementById("dataAgendamento").value = auditoria.dataAgendamento || "";
                                    document.getElementById("horaAgendamento").value = auditoria.horaAgendamento || "";
                                    document.getElementById("duracao").value = auditoria.duracao || "";
                                    document.getElementById("estado").value = auditoria.estado || "";

                                    // Preencher os materiais e suas quantidades dinamicamente
                                    const materiais = auditoria.materiais || [];
                                    materiais.forEach((material, index) => {
                                        preencherMaterial(material, index);
                                    });
                                } else {
                                    alert("Auditoria não encontrada.");
                                }
                            } else {
                                alert("ID de auditoria não especificado.");
                            }
                        });

                        // Função para preencher material e quantidade, agora buscando no localStorage
                        async function preencherMaterial(material, index) {
                            try {
                                console.log(`Buscando material com ID: ${material.materialId}`); // Log para verificar o materialId
                                
                                // Buscar nome do material no localStorage
                                const nomeMaterial = buscarNomeMaterialNoLocalStorage(material.materialId); // Ajustei para 'materialId'
                                
                                // Preencher os campos de material e quantidade
                                const materialField = document.getElementById(`nome${index + 1}`);
                                const quantidadeField = document.getElementById(`quantidade${index + 1}`);

                                if (materialField) {
                                    materialField.value = nomeMaterial || "Nome não encontrado";
                                }
                                if (quantidadeField) {
                                    quantidadeField.value = material.quantidade || "Quantidade não disponível";
                                }
                            } catch (error) {
                                console.error("Erro ao preencher material:", error);
                            }
                        }

                        // Função para buscar o nome do material no localStorage
                        function buscarNomeMaterialNoLocalStorage(materialId) {
                            const materiais = JSON.parse(localStorage.getItem('materiais')); // Supondo que os materiais estão armazenados com a chave 'materiais'
                            
                            if (materiais && materiais.length > 0) {
                                // Encontrar o material pelo materialId
                                const materialEncontrado = materiais.find(m => m.id == materialId); // Usando "id" para buscar no localStorage
                                if (materialEncontrado) {
                                    return materialEncontrado.nome; // Retorna o nome do material encontrado
                                } else {
                                    return "Material não encontrado"; // Caso não ache o material
                                }
                            } else {
                                return "Material não encontrado"; // Caso não haja materiais no localStorage
                            }
                        }
                    </script>
