    border-radius: 10px;

  .sidebar-link.active .hide-menu {

  }

  .sidebar-link {
    transition: all 0.3s ease; /* Transição suave */
  }

  .sidebar-link:hover {
      background-color: rgba(59, 130, 36, 0.30) !important; /* Verde levemente mais carregado */
      color: #3B8224 !important;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
  }

  .card-body-custom input,
  .card-body-custom select,
  .card-body-custom textarea {
    background-color: white !important;
  }
  </style>
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="./index.html" class="text-nowrap logo-img">

              <img src="https://i.postimg.cc/htBfcBX3/undefined-Imgur.png" width="56" height="56" alt="Novo logotipo" class="logo-img" />

            </div>
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>

        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">

              </li>
              <li class="sidebar-item">

                  <span>

              </li>
              <li class="nav-small-cap">

                  <span>
                    <i class="ti ti-user"></i>  
                  </span>
                  <span class="hide-menu">Gestão de Peritos</span>
                </a>
              </li>            
              <li class="sidebar-item">
                <a class="sidebar-link" href="./ui-alerts.html" aria-expanded="false">

                </a>
              </li>            
            </ul>
          </nav>
          <!-- End Sidebar navigation -->
      </div>
    </aside>
    <!-- Sidebar End -->

    <!-- Main Wrapper -->
    <div class="body-wrapper">
      <!-- Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <form class="d-flex ms-auto me-3" style="max-width: 300px; width: 100%;">
              <div class="input-group border rounded-pill overflow-hidden">
                <span class="input-group-text bg-white border-0 px-3">
                  <i class="ti ti-search text-muted"></i>
                </span>
                <input class="form-control border-0 shadow-none" type="text" placeholder="Procurar ..." aria-label="Procurar">
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link nav-icon-hover" href="definicoes.html">
                  <i class="ti ti-settings" style="color: #3B8224;"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-icon-hover" href="alertas.html">
                  <i class="ti ti-bell-ringing" style="color: #3B8224;"></i>

                </a>
              </li>
              <li class="nav-item">

      <!-- Header End -->

      <!-- Editar Perfil Card Start -->
      <div class="container-fluid">
        <h4 class="page-title" style="font-weight: 600;">Gestão de Peritos</h4>

        <div class="card shadow-sm card-custom">
          <div class="card-header bg-white border-0 nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">Listar Peritos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-muted" href="AdicionarPerito.html">Adicionar Perito</a>
              </li>
            </ul>
          </div>
          <div class="card-body card-body-custom border-top">
            <div class="d-flex align-items-center mb-4">
              <div class="position-relative d-inline-block me-3">
                <div class="bg-light rounded-circle d-flex align-items-center justify-content-center" style="width: 64px; height: 64px; background-color: #D3D3D3;">
                    <i class="ti ti-user" style="font-size: 32px; color: #3B8224;"></i>
                </div>
                <div class="position-absolute bottom-0 end-0 translate-middle rounded-circle d-flex align-items-center justify-content-center"
                    style="background-color: #3B8224; width: 20px; height: 20px;">
                    <i class="ti ti-pencil" style="font-size: 12px; color: white;"></i>
                </div>
              </div>
              <h5 class="fw-bold mb-0" style="color: #3B8224;">Editar Perfil</h5>
            </div>

              <div class="container-fluid">    
                    <form id="editPeritoForm">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label">Nome Completo</label>
                          <input type="text" class="form-control" id="nomeCompleto" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Cidade</label>
                          <input type="text" class="form-control" id="cidade" required>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label">E-mail</label>
                          <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">País</label>
                          <input type="text" class="form-control" id="pais" required>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label">Data de Nascimento</label>
                          <input type="date" class="form-control" id="dataNascimento" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Telemóvel</label>
                          <input type="text" class="form-control" id="telemovel" required>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label">Morada</label>
                          <input type="text" class="form-control" id="morada" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Nome de Utilizador</label>
                          <input type="text" class="form-control" id="nomeUtilizador" required>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label class="form-label">Código Postal</label>
                          <input type="text" class="form-control" id="codigoPostal" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Especialidade</label>
                          <select class="form-select" id="especialidade" required>
                            <option>Avaliação e Classificação</option>
                            <option>Validação da Ocorrência</option>
                            <option>Emissão de Relatórios</option>
                            <option>Atribuição de Responsáveis</option>
                            <option>Monitoramento do Progresso</option>
                          </select>
                        </div>
                      </div>
            
                      <div class="text-end">
                        <button type="submit" class="btn px-4 btn-save">Guardar</button>
                      </div>
                    </form>
                  
                
              </div>
            
              <script>
                document.addEventListener("DOMContentLoaded", function () {
                  const urlParams = new URLSearchParams(window.location.search);
                  const peritoIndex = urlParams.get('id');
                  const peritos = JSON.parse(localStorage.getItem('peritos')) || [];
            
                  if (peritoIndex === null || !peritos[peritoIndex]) {
                    alert('Perito não encontrado.');
                    window.location.href = 'ui-buttons.html';
                    return;
                  }
            
                  const perito = peritos[peritoIndex];
                  document.getElementById('nomeCompleto').value = perito.nomeCompleto;
                  document.getElementById('cidade').value = perito.cidade;
                  document.getElementById('email').value = perito.email;
                  document.getElementById('pais').value = perito.pais;
                  document.getElementById('dataNascimento').value = perito.dataNascimento;
                  document.getElementById('telemovel').value = perito.telemovel;
                  document.getElementById('morada').value = perito.morada;
                  document.getElementById('nomeUtilizador').value = perito.nomeUtilizador;
                  document.getElementById('codigoPostal').value = perito.codigoPostal;
                  document.getElementById('especialidade').value = perito.especialidade;
            
                  document.getElementById('editPeritoForm').addEventListener('submit', function (e) {
                    e.preventDefault();
            
                    const updatedPerito = {
                      nomeCompleto: document.getElementById('nomeCompleto').value,
                      cidade: document.getElementById('cidade').value,
                      email: document.getElementById('email').value,
                      pais: document.getElementById('pais').value,
                      dataNascimento: document.getElementById('dataNascimento').value,
                      telemovel: document.getElementById('telemovel').value,
                      morada: document.getElementById('morada').value,
                      nomeUtilizador: document.getElementById('nomeUtilizador').value,
                      codigoPostal: document.getElementById('codigoPostal').value,
                      especialidade: document.getElementById('especialidade').value
                    };
            
                    peritos[peritoIndex] = updatedPerito;
                    localStorage.setItem('peritos', JSON.stringify(peritos));
            
                    alert('Informações do perito atualizadas com sucesso!');
                    window.location.href = 'ui-buttons.html';
                  });
                });
              </script>
            
  <script src="../assets/js/scripts.min.js"></script>
</body>
