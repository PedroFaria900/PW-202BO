    .nav-tabs-custom .nav-item .nav-link.active {

    }

    /* ESTETICA DOS BOTOES */
    .tabs {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tab {
      border: none;
      background-color: transparent;
      padding: 10px 16px;
      color: #6c757d; /* Cor parecida com .text-muted (como "Adicionar Perito") */
      font-weight: 600;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: inherit;
    }

    .tab:hover {
      background-color: rgba(59, 130, 36, 0.05); /* verde clarinho bem suave no hover */
    }

    .tab.active {
      background-color: #3B8224;
      color: white;
    }
 
    .table-container {
      max-width: 100%;
      overflow-x: auto;
    }
        
    .table {
      width: 100%;
      border-collapse: collapse;
    }
        
    th, td {
      padding: 12px;
      text-align: left;
      font-size: 14px;
    }

    .td-icones {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-container {
      display: flex;
      flex-direction: row; /* <-- esta linha faz os ícones ficarem lado a lado */
      align-items: center;
      gap: 8px; /* espaçamento entre os ícones */
    }

    .icon-container i {
      font-size: 16px;
      cursor: pointer;
      color: #3B8224;
      transition: transform 0.2s ease;
    }

    /* Hover para ícones diretamente (como o lixo) */
    .icon-container i:hover {
      transform: scale(1.1);
    }

    /* Hover para ícones dentro de links (como a caneta) não esta a funcionar */
    .icon-container a:hover i {
      transform: scale(1.1);
    }

    .btn-save {
      background-color: #3B8224;
      color: white;
    }

    .btn-save:hover {
      background-color: #2b6b1b; /* Cor mais escura do verde */
      color: white;
    }

    .icon-container a,
    .icon-container i {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
    }

    .sidebar-link.active {
    background-color: #3B8224 !important; /* verde */
    color: white !important;
    border-radius: 10px;
  }

  .sidebar-link.active i {
    color: white !important;
  }

  .sidebar-link.active .hide-menu {
    color: white !important;
  }

  .sidebar-link {
    transition: all 0.3s ease; /* Transição suave */
  }

  .sidebar-link:hover {
      background-color: rgba(59, 130, 36, 0.30) !important; /* Verde levemente mais carregado */
      color: #3B8224 !important;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
  }

  </style>

    <!-- Listar Auditorias -->
    <div class="container-fluid">
      <h4 class="page-title" style="font-weight: 600;">Auditorias</h4>

      <div class="card shadow-sm card-custom">
        <div class="card-header bg-white border-0 nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="javascript:void(0);" onclick="mostrarSecao('listar')">Listar Auditorias</a>
            </li>
          </ul>
        </div>

        <div class="card-body card-body-custom">
          <div class="container-fluid">
            <div class="card shadow-sm card-custom">
              <ul id="auditoriasList" class="list-group">
                <!-- Lista de auditorias será carregada aqui -->
              </ul>
            </div>
          </div>

          <script>
            document.addEventListener("DOMContentLoaded", function () {
              const auditorias = JSON.parse(localStorage.getItem('auditorias')) || [];
              
              if (auditorias.length === 0) {
                document.getElementById('auditoriasList').innerHTML = '<li class="list-group-item">Nenhuma auditoria encontrada.</li>';
                return;
              }
              
              auditorias.forEach(auditoria => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.innerHTML = `
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <strong>${auditoria.tipo}</strong> <br> Data de Agendamento: <strong>${auditoria.dataAgendamento}</strong>
                    </div>
                    <div class="icon-container">
                      <a href="detalhesAuditoria.html?id=${auditoria.id}" class="btn btn-sm ml-2" title="Ver detalhes">
                        <i class="ti ti-dots" style="color: #3B8224; font-size: 1.3rem;"></i>
                      </a>
                      <a href="editarAuditoria.html?id=${auditoria.id}" class="btn btn-edit btn-sm" title="Editar">
                        <i class="ti ti-pencil" style="color: #3B8224; font-size: 1.3rem;"></i>
                      </a>
                      <button class="btn btn-sm ml-2" style="background: transparent; border: none;" onclick="deleteAuditoria(${auditoria.id})" title="Excluir">
                        <i class="ti ti-trash" style="color: #3B8224; font-size: 1.2rem;"></i>
                      </button>
                    </div>
                  </div>
                `;

                document.getElementById('auditoriasList').appendChild(listItem);
              });
            });

            // Função para excluir uma auditoria
            function deleteAuditoria(id) {
              let auditorias = JSON.parse(localStorage.getItem('auditorias')) || [];
              auditorias = auditorias.filter(auditoria => auditoria.id !== id); // Remove a auditoria pelo ID
              localStorage.setItem('auditorias', JSON.stringify(auditorias)); // Atualiza o localStorage
              location.reload(); // Recarrega a página para atualizar a lista
            }
          </script>
        </div>
      </div>
