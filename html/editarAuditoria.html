<script>
document.addEventListener("DOMContentLoaded", async function () {
  await carregarOpcoes(); // Carrega peritos e materiais
  preencherAuditoria();   // Preenche os campos com base no ID da URL

  const form = document.getElementById("editarAuditoriaForm");
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    guardarAuditoria();
  });
});

let materiais = []; // Variável global para reutilização

async function carregarOpcoes() {
  const peritos = JSON.parse(localStorage.getItem("peritos") || "[]");
  materiais = JSON.parse(localStorage.getItem("materiais") || "[]");

  const peritoSelect = document.getElementById("peritoSelecionado");
  const materialSelects = [
    document.getElementById("materialSelecionado"),
    document.getElementById("materialSelecionado2"),
    document.getElementById("materialSelecionado3")
  ];

  if (peritoSelect) {
    peritos.forEach(perito => {
      const opt = document.createElement("option");
      opt.value = String(perito.id);
      opt.text = perito.nomeCompleto || perito.nome;
      peritoSelect.appendChild(opt);
    });
  }

  materialSelects.forEach((select, i) => {
    if (select) {
      materiais.forEach(material => {
        const opt = document.createElement("option");
        opt.value = String(material.id);
        opt.text = `${material.nome} - Quantidade disponível: ${material.quantidade}`;
        select.appendChild(opt.cloneNode(true));
      });

      // Atualiza o limite de quantidade ao selecionar um material
      select.addEventListener("change", () => {
        const selectedId = select.value;
        const material = materiais.find(m => m.id == selectedId);
        const quantidadeInput = document.getElementById(`quantidadeSelecionada${i === 0 ? "" : i + 1}`);
        if (material && quantidadeInput) {
          quantidadeInput.max = material.quantidade;
          if (quantidadeInput.value > material.quantidade) {
            quantidadeInput.value = material.quantidade;
          }
        }
      });
    }
  });
}

function preencherAuditoria() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    alert("ID de auditoria não especificado.");
    return;
  }

  const auditorias = JSON.parse(localStorage.getItem("auditorias") || "[]");
  const auditoria = auditorias.find(a => a.id == id);

  if (!auditoria) {
    alert("Auditoria não encontrada.");
    return;
  }

  setValue("dataCriacao", auditoria.dataCriacao);
  setValue("localizacao", auditoria.localizacao);
  setValue("tipo", auditoria.tipo);
  setValue("peritoSelecionado", auditoria.peritoId);
  setValue("origem", auditoria.origem);
  setValue("dataAgendamento", auditoria.dataAgendamento);
  setValue("horaAgendamento", auditoria.horaAgendamento);
  setValue("duracao", auditoria.duracao);
  setValue("estado", auditoria.estado);

  auditoria.materiais.forEach((material, i) => {
    const suffix = i === 0 ? "" : i + 1;
    setValue(`materialSelecionado${suffix}`, material.materialId);
    setValue(`quantidadeSelecionada${suffix}`, material.quantidade);

    // Atualizar max conforme o material selecionado
    const mat = materiais.find(m => m.id == material.materialId);
    const input = document.getElementById(`quantidadeSelecionada${suffix}`);
    if (mat && input) {
      input.max = mat.quantidade;
    }
  });
}

function guardarAuditoria() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    alert("ID da auditoria não fornecido!");
    return;
  }

  let auditorias = JSON.parse(localStorage.getItem("auditorias") || "[]");
  let materiaisStock = JSON.parse(localStorage.getItem("materiais") || "[]");
  const index = auditorias.findIndex(a => a.id == id);

  if (index === -1) {
    alert("Auditoria não encontrada!");
    return;
  }

  const auditoriaAntiga = auditorias[index];

  // 1. Repor ao stock os materiais usados na auditoria antiga
  auditoriaAntiga.materiais.forEach(item => {
    const material = materiaisStock.find(m => m.id == item.materialId);
    if (material) {
      material.quantidade += item.quantidade; // Devolve ao stock
    }
  });

  // 2. Obter novos dados do formulário
  const materiaisAtualizados = [];
  for (let i = 0; i < 3; i++) {
    const suffix = i === 0 ? "" : i + 1;
    const materialId = getValue(`materialSelecionado${suffix}`);
    const quantidade = parseInt(getValue(`quantidadeSelecionada${suffix}`)) || 0;

    if (materialId) {
      materiaisAtualizados.push({ materialId, quantidade });
    }
  }

  // 3. Validar e subtrair novos materiais do stock
  for (const item of materiaisAtualizados) {
    const material = materiaisStock.find(m => m.id == item.materialId);
    if (material) {
      if (material.quantidade < item.quantidade) {
        alert(`A quantidade solicitada de "${material.nome}" excede o stock disponível.`);
        return;
      }
    }
  }

  materiaisAtualizados.forEach(item => {
    const material = materiaisStock.find(m => m.id == item.materialId);
    if (material) {
      material.quantidade -= item.quantidade; // Subtrai a nova quantidade
    }
  });

  // 4. Atualizar dados da auditoria
  auditorias[index] = {
    ...auditorias[index],
    peritoId: getValue("peritoSelecionado"),
    origem: getValue("origem"),
    dataAgendamento: getValue("dataAgendamento"),
    horaAgendamento: getValue("horaAgendamento"),
    duracao: getValue("duracao"),
    estado: getValue("estado"),
    materiais: materiaisAtualizados
  };

  // 5. Guardar alterações
  localStorage.setItem("auditorias", JSON.stringify(auditorias));
  localStorage.setItem("materiais", JSON.stringify(materiaisStock));

  alert("Auditoria atualizada com sucesso!");
  window.location.href = "ListarAuditorias.html";
}



// Utilitários
function setValue(id, value) {
  const el = document.getElementById(id);
  if (el) el.value = value;
}

function getValue(id) {
  const el = document.getElementById(id);
  return el ? el.value : "";
}
</script>
