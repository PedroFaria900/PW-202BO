    /* ESTETICA DOS BOTOES */
    .tabs {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;

    .tab {
      border: none;
      background-color: transparent;
      padding: 10px 16px;
      color: #6c757d; /* Cor parecida com .text-muted (como "Adicionar Perito") */
      font-weight: 600;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: inherit;
    }

    .tab:hover {
      background-color: rgba(59, 130, 36, 0.05); /* verde clarinho bem suave no hover */
    }

    .tab.active {
      background-color: #3B8224;
      color: white;
    }
 
    .table-container {
      max-width: 100%;
      overflow-x: auto;
    }
        
    .table {
      width: 100%;
      border-collapse: collapse;
    }
        
    th, td {
      padding: 12px;
      text-align: left;
      font-size: 14px;
    }

    .td-icones {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-container {
      display: flex;
      flex-direction: row; /* <-- esta linha faz os ícones ficarem lado a lado */
      align-items: center;
      gap: 8px; /* espaçamento entre os ícones */
    }

    .icon-container i {
      font-size: 16px;
      cursor: pointer;
      color: #3B8224;
      transition: transform 0.2s ease;
    }

    /* Hover para ícones diretamente (como o lixo) */
    .icon-container i:hover {
      transform: scale(1.1);
    }

    /* Hover para ícones dentro de links (como a caneta) não esta a funcionar */
    .icon-container a:hover i {
      transform: scale(1.1);
    }

    .btn-save {
      background-color: #3B8224;
      color: white;
    }

    .btn-save:hover {
      background-color: #2b6b1b; /* Cor mais escura do verde */
      color: white;
    }

    .icon-container a,
    .icon-container i {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
    }

    .sidebar-link.active {
    background-color: #3B8224 !important; /* verde */
    color: white !important;
    border-radius: 10px;
  }

  .sidebar-link.active i {
    color: white !important;
  }

  .sidebar-link.active .hide-menu {
    color: white !important;
  }

  .sidebar-link {
    transition: all 0.3s ease; /* Transição suave */
  }

      color: #3B8224 !important;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
  }

  .form-group {

    }

  .card-body-custom input,

  .card-body-custom textarea {
    background-color: white !important;
  }

      <div class="container-fluid">
        <h4 class="page-title" style="font-weight: 600;">Ocorrências</h4>

        <div class="card shadow-sm card-custom">
          <div class="card-header bg-white border-0 nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="ListarOcorrencias.html">Listar Ocorrências</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-muted" href="CriarOcorrencia.html">Criar Ocorrência</a>
              </li>
            </ul>
          </div>

          <div class="card-body card-body-custom border-top">
            <div class="d-flex align-items-center mb-4">
              <div class="position-relative d-inline-block me-3">
                <div class="bg-light rounded-circle d-flex align-items-center justify-content-center" style="width: 64px; height: 64px; background-color: #D3D3D3;">
                  <i class="ti ti-file-description" style="font-size: 32px; color: #3B8224;"></i>
                </div>
                <div class="position-absolute bottom-0 end-0 translate-middle rounded-circle d-flex align-items-center justify-content-center" style="background-color: #3B8224; width: 20px; height: 20px;">
                  <i class="ti ti-pencil" style="font-size: 12px; color: white;"></i>
                </div>
              </div>
              <h5 class="fw-bold mb-0" style="color: #3B8224;">Editar Ocorrência</h5>
            </div>

            <form id="editarForm">
              <div class="row">
                <!-- Coluna Esquerda -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="data" class="form-label">Data</label>
                    <input class="form-control" type="date" id="data" required>
                  </div>
                  <div class="form-group">
                    <label for="tipo" class="form-label">Tipo de Ocorrência</label>
                    <select class="form-select" id="tipo" required>
                      <option value="Lixo Acumulado">Lixo Acumulado</option>
                      <option value="Despejos Ilegais">Despejos Ilegais</option>
                      <option value="Vandalismo">Vandalismo</option>
                      <option value="Grafite">Grafite</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="3" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="anexos" class="form-label">Anexos (imagens, vídeos)</label>
                    <input class="form-control" type="file" id="anexos" multiple accept="image/*,video/*">
                    <div id="anexos-container" style="margin-top: 10px;"></div>
                  </div>
                </div>

                <!-- Coluna Direita -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="hora" class="form-label">Hora</label>
                    <input class="form-control" type="time" id="hora" required>
                  </div>
                  <div class="form-group">
                    <label for="localizacao" class="form-label">Localização</label>
                    <input class="form-control" type="text" id="localizacao" required>
                  </div>
                  <div class="form-group">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" required>
                      <option value="Pendente">Pendente</option>
                      <option value="Aprovada">Aprovada</option>
                      <option value="Rejeitada">Rejeitada</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="text-end mt-4">
                <button type="submit" class="btn btn-save">Guardar</button>
              </div>
            </form>

            <script>

              function formatDateToISO(dateStr) {
                  const parts = dateStr.split("/");
                  if (parts.length === 3) {
                    const [day, month, year] = parts;
                    return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                  }
                  return dateStr;
                }

              document.addEventListener("DOMContentLoaded", function () {
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");
                if (id !== null) {
                  const ocorrencias = JSON.parse(localStorage.getItem("ocorrencias")) || [];
                  const ocorrencia = ocorrencias[parseInt(id)];
                  if (ocorrencia) {
                    document.getElementById("data").value = formatDateToISO(ocorrencia.data);
                    document.getElementById("hora").value = ocorrencia.hora;
                    document.getElementById("tipo").value = ocorrencia.tipo;
                    document.getElementById("descricao").value = ocorrencia.descricao;
                    document.getElementById("localizacao").value = ocorrencia.localizacao;
                    document.getElementById("estado").value = ocorrencia.estado;
                    const anexosContainer = document.getElementById("anexos-container");
                    if (ocorrencia.anexos && ocorrencia.anexos.length > 0) {
                      ocorrencia.anexos.forEach((anexo, i) => {
                        const isImage = anexo.startsWith("data:image");
                        const wrapper = document.createElement("div");
                        wrapper.style.position = "relative";
                        wrapper.style.marginBottom = "10px";
                        const element = document.createElement(isImage ? "img" : "video");
                        element.src = anexo;
                        element.style.maxWidth = "100%";
                        if (!isImage) {
                          element.controls = true;
                          element.style.maxHeight = "200px";
                        }
                        const removeBtn = document.createElement("button");
                        removeBtn.innerText = "Remover";
                        removeBtn.style.position = "absolute";
                        removeBtn.style.top = "5px";
                        removeBtn.style.right = "5px";
                        removeBtn.style.backgroundColor = "#dc3545";
                        removeBtn.style.color = "white";
                        removeBtn.style.border = "none";
                        removeBtn.style.padding = "2px 6px";
                        removeBtn.style.cursor = "pointer";
                        removeBtn.style.borderRadius = "4px";
                        removeBtn.addEventListener("click", () => {
                          ocorrencia.anexos.splice(i, 1);
                          localStorage.setItem("ocorrencias", JSON.stringify(ocorrencias));
                          wrapper.remove();
                        });
                        wrapper.appendChild(element);
                        wrapper.appendChild(removeBtn);
                        anexosContainer.appendChild(wrapper);
                      });
                    } else {
                      anexosContainer.innerText = "Sem anexos.";
                    }
                  } else {
                    alert("Ocorrência não encontrada.");
                  }
                } else {
                  alert("ID de ocorrência não especificado.");
                }
              });

              document.getElementById("editarForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const params = new URLSearchParams(window.location.search);
                const id = parseInt(params.get("id"));
                const ocorrencias = JSON.parse(localStorage.getItem("ocorrencias")) || [];
                if (ocorrencias[id]) {
                  const readerPromises = [];
                  const files = document.getElementById("anexos").files;
                  for (let file of files) {
                    readerPromises.push(new Promise((resolve) => {
                      const reader = new FileReader();
                      reader.onload = () => resolve(reader.result);
                      reader.readAsDataURL(file);
                    }));
                  }
                  Promise.all(readerPromises).then((base64Anexos) => {
                  ocorrencias[id].data = document.getElementById("data").value;
                  ocorrencias[id].hora = document.getElementById("hora").value;
                  ocorrencias[id].tipo = document.getElementById("tipo").value;
                  ocorrencias[id].descricao = document.getElementById("descricao").value;
                  ocorrencias[id].localizacao = document.getElementById("localizacao").value;
                  ocorrencias[id].estado = document.getElementById("estado").value;
                  ocorrencias[id].anexos = (ocorrencias[id].anexos || []).concat(base64Anexos);
                  localStorage.setItem("ocorrencias", JSON.stringify(ocorrencias));

                  alert("Ocorrência atualizada com sucesso!");

                  // Verifica o estado e redireciona de acordo
                  if (ocorrencias[id].estado === "Aprovada") {
                    window.location.href = "criarAuditoria.html?id=" + id + "&tipo=" + encodeURIComponent(ocorrencias[id].tipo) + "&localizacao=" + encodeURIComponent(ocorrencias[id].localizacao);
                  } else {
                    window.location.href = "ListarOcorrencias.html";
                  }
                });
                }
              });
            </script>
          </div>
        </div>
      </div>
